<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>SHOP</title>
  <meta name="description" content="Art Shop PWA">

  <link rel="shortcut icon" sizes="32x32" href="images/shop-icon-32.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@Polymer">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ARTSHOP">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    shop-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

  </style>

</head>
<body>

  <shop-app unresolved>SHOP</shop-app>

  <script>
    // HACK(keanulee): The Redux package assumes `process` exists - mock it here before
    // the module is loaded.
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->

  <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-storage.js"></script> -->

  <script>
    var config = {
      apiKey: "AIzaSyCWj5jX_Us3_Vu439VvS21Hsz8VaajHSok",
      authDomain: "art-shop-d5a95.firebaseapp.com",
      databaseURL: "https://art-shop-d5a95.firebaseio.com",
      projectId: "art-shop-d5a95",
      storageBucket: "",
      messagingSenderId: "109925701678"
    };
    firebase.initializeApp(config);
  </script>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="src/app.js"></script>

  <script>
    if ('serviceWorker' in window.navigator) {
      window.addEventListener('load', function() {
        window.navigator.serviceWorker.register('service-worker.js', {scope: '/'});
      });
    }
  </script>

</body>
</html>
